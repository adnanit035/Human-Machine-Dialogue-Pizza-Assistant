  pizza_order_form:
    required_slots:
    - pizza_type
    - pizza_topping
    - pizza_size
    - pizza_quantity
    - order_list
  pizza_custom_topping_form:
    required_slots:
    - pizza_custom_toppings
    - topping_satisfaction
  order_pickup_form:
    required_slots:
    - order_list
    - order_pickup_time
    - preparation_time
    - within_business_hours
    - pickup_confirmation
    - order_number
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
